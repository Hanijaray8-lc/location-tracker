<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #driver-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(54, 180, 81);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(44, 150, 70);
        }
    </style>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Driver Login</a></li>
                <li class="nav-item"><a href="add_driver.html" class="nav-link">Add Driver</a></li>
            </ul>
        </header>
    </div>
    <h1>View Driver Location</h1>
    <div id="driver-buttons"></div>

    <script>
        // Hardcoded driver IDs
        const drivers = [
            { driverid: "driver1" },
            { driverid: "driver2" },
            { driverid: "driver3" }
        ];

        const buttonsContainer = document.getElementById('driver-buttons');

        // Create buttons for each driver
        drivers.forEach(driver => {
            const button = document.createElement('button');
            button.textContent = driver.driverid;
            button.onclick = () => selectDriver(driver.driverid);
            buttonsContainer.appendChild(button);
        });

        function selectDriver(driverId) {
            // redirect to admin page with driver ID as a URL parameter
            window.location.href = `admin.html?driverId=${driverId}`;
        
    }
    </script>
</body>

</html>
